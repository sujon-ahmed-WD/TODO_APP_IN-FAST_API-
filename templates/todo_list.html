{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">To-Do List</h2>
    <a href="/todo/create" class="btn btn-primary mb-3">Add To-Do</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <th>{{ loop.index }}</th>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>{% if todo.done %} ‚úÖ Done {% else %} ‚ùå Pending {% endif %}</td>
                <td>
                    <a href="/todo/edit/{{ todo.id }}" class="btn btn-warning btn-sm mx-1">‚úè Edit</a>
                    <a href="/todo/delete/{{ todo.id }}" class="btn btn-danger btn-sm mx-1">üóë Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
